<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Mi perfil de usuario</h4>
        <h6 class="card-subtitle">Ajustes</h6>
        <form class="form p-t-20" [formGroup]="miFormulario" (submit)="actualizarPerfil()">
          <div class="form-group">
            <label for="exampleInputuname">User Name</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input
                type="text"
                class="form-control"
                id="exampleInputuname"
                placeholder="Username"
                formControlName="nombre"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input
                 [readonly]="usuario.google"
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                placeholder="Enter email"
                formControlName="email"
              />
            </div>
          </div>

          <button
            type="submit"
            class="btn btn-success waves-effect waves-light m-r-10 btn-block"
            [disabled]="miFormulario.invalid"
          >
          <i class="fa fa-save"></i>
            Guardar cambios
          </button>
        </form>
      </div>
    </div>
  </div>


  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Avatar</h4>
        <h6 class="card-subtitle">Imagen del usuario</h6>
        <img *ngIf="!imagenTemporal" [src]="usuario.imgenUrl" alt="jkj">
        <img *ngIf="imagenTemporal" [src]="imagenTemporal">
        <input class="mt-3" type="file" (change)="cambiarImagen($event)">
        <br>
        <br>
        <button
            type="button"
            class="btn btn-success waves-effect waves-light m-r-10 btn-block"
            [disabled]="!imagenSubir"
            (click)="actualizarImagen()"
          >
          <i class="fa fa-save"></i>
            Cambiar imagen
          </button>
      </div>
    </div>
  </div>
</div>
