<!-- input de busqueda -->

<div class="row animated fadeIn fast">
  <div class="col">
    <div class="card">
      <div class="card-body">
        <input
          type="text"
          class="form-control"
          placeholder="Buscar hospital..."
          [(ngModel)]="txtBusqueda"
          (input)="buscarHospital()"
        />
      </div>
    </div>
  </div>
</div>

<!-- ---------------- -->

<!-- loading -->
<div *ngIf="cargando" class="row animated fadeIn fast">
  <div class="col">
    <div class="alert alert-info text-center" role="alert">
      <h4 class="alert-heading">Cargando</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p>Por favor espere un momento...</p>
    </div>
  </div>
</div>
<!-- ------------------ -->

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
       <div class="row">
        <div class="col-8">
           <h4 class="card-title">Hospitales</h4>
        <h6 class="card-subtitle">Hospitales registrados en la aplicaci√≥n {{totalRegistro}}</h6>
        </div>
        <div class="col text-right">
          <button class="btn btn-primary" (click)="crearHospital()">Crear nuevo hospital</button>
        </div>
       </div>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Avatar</th>

                <th class=" w-100">Nombre</th>

                <th class="text-nowrap">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let hospital of hospitales">
                <td><img [src]="hospital.img! | imagen : 'hospitales'" alt="" (click)="abrirModal(hospital)"></td>
                <td>
                  <input
                    class="form-control"
                    type="text"
                    placeholder="Nombre del hospital"
                    [value]="hospital.nombre | titlecase"
                    [(ngModel)]="hospital.nombre"
                  />
                </td>

                <td class="text-nowrap text-center">
                  <a

                    data-toggle="tooltip"
                    data-original-title="Editar"
                    (click)="cambiarNombre(hospital)"
                  >
                    <i class="fa fa-pencil text-inverse m-r-10" title="editar"></i>
                  </a>
                  <a

                    data-toggle="tooltip"
                    data-original-title="Borrar"
                  >
                    <i class="fa fa-close text-danger" title="eliminar" (click)="eliminarHospital(hospital)"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <button class="btn btn-secondary" (click)="cambiarPagina(-5)">Anterior</button>
        <button class="btn btn-secondary ml-2" (click)="cambiarPagina(5)">Siguiente</button>
      </div>
    </div>
  </div>
</div>
