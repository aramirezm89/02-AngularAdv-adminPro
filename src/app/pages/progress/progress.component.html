<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Striped Progress bar</h4>
        <div>
           <span>Barra1: {{ getProgreso1 }}</span>
        </div>
        <div>
          <span>Barra2: {{ getProgreso2 }}</span>
        </div>
        <div class="progress m-t-20">
          <div
            class="progress-bar bg-primary progress-bar-striped active"
            style="height: 5px"
            [style.width]="getProgreso1"
            role="progressbar"
          ></div>

        </div>

          <div class="progress m-t-20">
          <div
            class="progress-bar bg-info progress-bar-striped active"
            style="height: 5px"
            [style.width]="getProgreso2"
            role="progressbar"
          ></div>

        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
          <app-incrementador [valor]="progresoBar1" (valorSalida)="progresoBar1 = $event"></app-incrementador>
      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="card">
      <div class="card-body">
         <app-incrementador [valor]="progresoBar2" [btnClass]="'btn-info'" (valorSalida)="progresoBar2 = $event"></app-incrementador>
      </div>
    </div>
  </div>
</div>
