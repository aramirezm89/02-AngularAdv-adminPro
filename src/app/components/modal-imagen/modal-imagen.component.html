<div
id="modalImagen"
#miModal
  class="fondo-modal-imagen animated fadeIn fast"
  [class.oculto]="modalImagenService.ocultarModal"
>
  <div
    class="modal fade show"
    id="exampleModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel1"
    style="display: block"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel1">Cargar imagen</h4>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
            (click)="cerrarModal()"
          >
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body text-center">
        <img *ngIf="!imagenTemporal" [src]="modalImagenService.img" alt="jkj">
        <img *ngIf="imagenTemporal" [src]="imagenTemporal">
         <input class="mt-3" type="file" (change)="cambiarImagen($event)">
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-default"
            data-dismiss="modal"
            (click)="cerrarModal()"
          >
            Cancelar
          </button>
          <button type="button" class="btn btn-primary" (click)="guardarImagen()">Guardar</button>
        </div>
      </div>
    </div>
  </div>
</div>
